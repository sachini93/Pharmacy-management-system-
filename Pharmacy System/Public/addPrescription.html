        <div class="workArea" style="height: 505px"  ng-app="myApp" ng-controller="controller_2">





            <form class="form-style-9"  >
                <li >Add prescription</li>
                <br>
                <ul>

                        <div class="form-patienDetails">
                            <table>

                                <tr>
                                    <td><label>Date</label>
                                    <td><label id="time">
                                        <script type="text/javascript">
                                            var today = new Date();
                                            document.getElementById('time').innerHTML=today.toDateString();
                                        </script>
                                    </label></td>
                                    <!--<td><label>Doctor Name: </label><label>{{doctor.name}}</label></td>-->
                                </tr>
                                <tr></tr>

                                <tr><td><label>Patient name</label></td><td><input type="" name="field1" class="field-style field-split align-right" ng-model="patient2.name"/></td><td><button ng-click="search(patient2.name)">search</button></td></tr>
                                <tr><td><label>Age</label></td><td><input type="" name="field2" class="field-style field-split align-right" ng-model="patient2.age"/></td></tr>
                                <!--<tr><td><label>Admitted Date</label></td><td><input type="" name="field3" class="field-style field-split align-right" ng-model="patient2.Emergency-tp"></td></tr>-->
                                <tr></tr>
                                <tr></tr>
                                <form >

                                        <tr><td><label>Drug name</label></td><td>
                                            <select ng-model="selectedDrug" ng-options="option.name for option in drugs" ng-selected="{{defaultvalue == option.name}}" style="width:200px" >
                                              <option  ng-if="false" >Select Drug Name</option>

                                          </select>
                                        </td></tr>

                                        <tr><td><label>Strength</label></td><td><input type="text" class="field-style field-split align-right"   ng-model="prescription2.strength"/></td></tr>
                                        <tr><td><label>Duration</label></td><td><input type="text"  class="field-style field-split align-right"   ng-model="prescription2.duration" /></td></tr>
                                        <tr><td><label>Frequency</label></td><td><input type="text" class="field-style field-split align-right"  ng-model="prescription2.frequency"/></td></tr>

                                </form>
                    </table>
        </div>

                    <li></li>
                    <div class="form-prescriptionDetails">

                    </div>

                    <div class="btnDiv">
                    <li>
                        <input type="submit" value="Add" ng-click="addDrug()"/>
                        <input type="reset" value="Reset"/>
                        <input type="submit" value="Update" ng-click="update(prescription2._id)"/>
                    </li>
                    </div>

                    <li></li>
                    <div class="form-prescriptionList">
                        <li>
                            <div class="scalable">
                                <table class="table-style-1">
                                    <br>
                                    <thead>
                                    <tr name="table-tr-1" >
                                        <th>Drug name</th>
                                        <th>Strength</th>
                                        <th>Duration</th>
                                        <th>Frequency</th>
                                        <th>remove</th>
                                        <th>Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr name="table-tr-2" ng-repeat="x in prescriptionList">
                                        <!--some dB operatons-->
                                        <td> {{x.name}}</td>
                                        <td> {{x.strength}}</td>
                                        <td> {{x.duration}}</td>
                                        <td> {{x.frequency}}</td>
                                        <td><input type="button" value="Remove" ng-click="delete(x._id)"></td>
                                        <td><input type="button" value="Edit" ng-click="edit(x._id,x.name)"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </div>
                </ul>
            </form>
